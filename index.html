<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

    <div class="container">
        
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="board">
            <button class="tile top left"></button>
            <button class="tile top center"></button>
            <button class="tile top right"></button>
            <button class="tile mid left"></button>
            <button class="tile mid center"></button>
            <button class="tile mid right"></button>
            <button class="tile bot left"></button>
            <button class="tile bot center"></button>
            <button class="tile bot right"></button>
        </div>

        <div class="player1 animate__animated animate__pulse"><h2 class="xScore">X</h2><p></p></div><div class="player2 animate__animated"><h2 class="oScore">O</h2><p></p></div>

        <div class="winner">
            <p class="whoWon"></p>
            <button class="reset">Another?</button>
        </div>
    
    </div>
    
    <script src="JS/jquery.js"></script>
    <script src="JS/board.js"></script>
    <script src="JS/game.js"></script>

</body>
</html>
