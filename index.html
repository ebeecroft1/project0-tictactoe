<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

    <div class="container">
        
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="board">
            <button class="top left"></button>
            <button class="top center"></button>
            <button class="top right"></button>
            <button class="mid left"></button>
            <button class="mid center"></button>
            <button class="mid right"></button>
            <button class="bot left"></button>
            <button class="bot center"></button>
            <button class="bot right"></button>
        </div>

        <div class="player1 animate__animated animate__pulse"><h2>X = </h2><p></p></div><div class="player2 animate__animated"><h2>O = </h2><p></p></div>

        <div class="winner">
            <p></p>
        </div>
    
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
